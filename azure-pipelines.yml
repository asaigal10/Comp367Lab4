trigger:
  - main

pool:
  name: Self-Hosted

steps:
  # Install .NET SDK
  - task: UseDotNet@2
    inputs:
      version: "8.x"
    displayName: "Install .NET SDK"

  # Restore dependencies
  - script: |
      dotnet restore
    displayName: "Restore dependencies"
    workingDirectory: 'StringLibrary'

  # Build project
  - script: |
      dotnet build --configuration Release
    displayName: "Build project"
    workingDirectory: 'StringLibrary'

  # Pack NuGet package
  - script: |
      dotnet pack --configuration Release --output $(Build.ArtifactStagingDirectory)
      echo "Contents of $(Build.ArtifactStagingDirectory):"
      dir $(Build.ArtifactStagingDirectory)
    displayName: "Pack NuGet Package"
    workingDirectory: 'StringLibrary'

  # Authenticate with Azure Artifacts
  - task: NuGetAuthenticate@1
    displayName: "Authenticate with Azure Artifacts"

  # Push NuGet package to Azure Artifacts
  - script: |
      echo "Pushing package from $(Build.ArtifactStagingDirectory):"
      dotnet nuget push "$(Build.ArtifactStagingDirectory)/*.nupkg" ^
        --source "https://pkgs.dev.azure.com/AmritSaigalLab4/_packaging/AmritSaigalLab4/nuget/v3/index.json" ^
        --api-key $(System.AccessToken) ^
        --skip-duplicate
    displayName: "Push NuGet Package to Azure Artifacts"
